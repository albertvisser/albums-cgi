<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Muziek Detail</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <link rel="stylesheet" href="http://muziek.pythoneer.nl/muziek.css" type="text/css" />
</head>
<body>
<!-- kop -->
  <div class="wide">
    <span>
     <form action="http://muziek.pythoneer.nl/cgi-bin/muziek_detail.py" method="post">
      Snel naar een ander album van deze artiest:
      <select name="selAlbum" id="selAlbum" onchange="form.submit()">
       <option value="0">-- selecteer titel --</option>
      </select>
<!--      <input type="hidden" name="hType" value="%s" /> -->
     </form>
    </span>
  </div>
<!------------- basisgegevens album -------------->
<form action="http://muziek.pythoneer.nl/cgi-bin/muziek_detail.py" method="post">
  <div class="wide">
     <hr />
     <span class="wide label vet">Albumgegevens:</span><br/><br/>
     <span class="left">
       <label class="small" for="txtArtiest">Album:</label>
     </span>
     <span class="right">
<!-- artiest   <input type="text" name="txtArtiest" id="txtArtiest" size="25" maxlength="60" value="%s" /> -->
<!-- titel     <input type="text" name="txtTitel" id="txtTitel" size="60" maxlength="80" value="%s" /> -->
     </span>
  </div>
<!--  <div class="wide">&nbsp;</div> -->
  <div class="wide">
     <span class="left">
       <label class="small" for="txtLabel">Label/jaar:</label>
     </span>
     <span class="right">
<!-- label     <input type="text" name="txtLabel" id="txtLabel" size="20" maxlength="80" value="%s" /> -->
<!-- jaar      <input type="text" name="txtJaar" id="txtJaar" size="6" maxlength="6" value="%s" /> -->
     </span>
  </div>
<!-- producer -->
  <div class="wide">
     <span class="left">
       <label for="txtProduced">Produced by:</label>
     </span>
     <span class="right">
       <textarea name="txtProduced" id="txtProduced" cols="80" rows="2">%s</textarea>
     </span>
  </div>
<!-- endproducer -->
<!-- credits -->
  <div class="wide">
     <span class="left">
       <label for="txtCredits">Credits:</label>
     </span>
     <span class="right">
       <textarea name="txtCredits" id="txtCredits" cols="80" rows="2">%s</textarea>
     </span>
  </div>
<!-- endcredits -->
<!-- bezetting -->
  <div class="wide">
     <span class="left">
       <label for="txtBezetting">Bezetting:</label>
     </span>
     <span class="right">
       <textarea name="txtBezetting" id="txtBezetting" cols="80" rows="2">%s</textarea>
     </span>
  </div>
<!-- endbezetting -->
<!------------ submit --------------------->
   <div class="wide">
   <br/>
<!-- id hIdAlbum <input type="hidden" name="hWijzig" id="hWijzig" value="%s" /> -->
<!-- type hTypeAlbum <input type="hidden" name="hWijzig" id="hWijzig" value="%s" /> -->
     <input type="submit" value="Wijzigen" />
<!-- wijzigO <input type="hidden" name="hWijzig" value="%s" /> -->
     <input type="button" value="Waarden terugzetten" onclick="history.go(-1)"/>
     <br/>N.B. "Waarden terugzetten" kan alleen zolang de knop "wijzig" nog niet gebruikt is.<br/>Het komt eigenlijk op hetzelfde neer als de "back" button van de browser.
   </div>
</form>
<!------------- tracks -------------->
<!-- knop nieuwe: onclick naar muziek_detail.py met NieuwTrack = True om een veld bij te maken -->
<!-- samen met een knop "wijzigen" en een hTrackId van 0 of zo -->
<!-- knop wijzigen: als aangegeven -->
  <div class="wide">
     <hr />
<!-- startTrackList -->
    <div class="wide"><span class="left label vet">Tracks:</span>
     <span class="right"><input type="button" value="nieuwe toevoegen"/>
     <input type="button" value="Waarden terugzetten" onclick="history.go(-1)"/></span><br/><br/>
    </div>
    <div class="wide box">
       <form class="regel" action="%smuziek_wijzigTrack.py" method="post">
      <span class="l12 cntr">&nbsp;&nbsp;&nbsp;&nbsp;%s.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      <span>
        <input type="hidden" name="hAlbumId" value="%s" />
        <input type="hidden" name="hAlbumType" value="%s" />
        <input type="hidden" name="hTrackId" value="%s" />
        <input type="text" name="txtTrack%s" size="80" maxlength="200" value="%s"/>
        <input type="submit" value="wijzig"/>
      </span>
       </form><br/>
    </div>
<!-- endTrackList -->
<!-- <form action="http://muziek.pythoneer.nl/cgi-bin/muziek_tracklijst.py" method="post"> -->
<!-- <!-- id hIdTracks <input type="hidden" name="hWijzig" id="hWijzig" value="%s" /> -->
<!-- <!-- type hTypeTracks <input type="hidden" name="hWijzig" id="hWijzig" value="%s" /> -->
<!-- <!-- update      <input type="submit" abled value="Tracks aanpassen" /> -->
<!-- </form> -->
  </div>
<!------------- opnames -------------->
<!-- knop nieuwe: onclick naar muziek_detail.py met NieuweOpn = True om een veld bij te maken -->
<!-- samen met een knop "wijzigen" en een hOpnId van 0 of zo -->
<!-- knop wijzigen: als aangegeven -->
  <div class="wide">
     <hr />
<!-- startOpnList -->
    <div class="wide"><span class="left label vet">Opnames:</span>
     <span class="right"><input type="button" value="nieuwe toevoegen"/>
     <input type="button" value="Waarden terugzetten" onclick="history.go(-1)"/></span></div>
    <div class="wide"><span class="left cntr">%s.</span>
     <span class="right">
      <form action="http://muziek.pythoneer.nl/cgi-bin/muziek_wijzigOpname.py" method="post">
      <input type="hidden" name="hAlbumId" value="%s" />
      <input type="hidden" name="hAlbumType" value="%s" />
      <input type="hidden" name="hOpnId" value="%s" />
      <input type="text" name="txtOpn%s" size="80" maxlength="200" value="%s"/>
      <input type="submit" value="wijzig"/>
      </form>
     </span></div>
   </div>
<!-- endOpnList -->
